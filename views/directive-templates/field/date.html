<div class="field row">
    <div class="span2">{{field.field_title}}:</div>
    <span class="required-error" ng-show="field.field_required && !field.field_value">* required </span>
    <div class="span4">
        <div class="control-group input-append">
            <input type="text" ng-model="field.field_value" bs-datepicker ng-required="field.field_required" ng-disabled="field.field_disabled">
            <!--<button type="button" class="btn my-datepicker-btn" onclick="(function a(e){console.log($(e).prev().focus())})(this)"><i class="icon-calendar"></i></button>-->
        </div>
    </div>
</div>
